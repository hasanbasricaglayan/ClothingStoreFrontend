<div class="container text-center">
	<div class="btn-group mx-3 my-5">
		<button type="button" class="btn btn-secondary" [value]=0 (click)="filterProducts(0)">Tout</button>
		<button type="button" class="btn btn-secondary"
				*ngFor="let category of categories" [value]="category.categoryId"
				(click)="filterProducts(category.categoryId!)">{{category.name}}
		</button>
	</div>
	<div class="row row-cols-2 row-cols-md-4 row-cols-lg-6">
		<div class="col p-2" *ngFor="let product of filteredProducts ? filteredProducts : products">
			<div class="card h-100">
				<a [routerLink]="['/products', product.productId]"><img [src]="product.imageURL" class="card-img-top" alt="product-image"></a>
				<div class="card-body d-flex flex-column justify-content-center align-items-center gap-1">
					<h6 class="card-title">{{product.brand}}</h6>
					<div class="mt-auto">
						<p class="card-text"><strong>{{product.name}}</strong></p>
					</div>
					<div class="mt-auto">
						<p class="card-text mt-3">{{product.price}} â‚¬</p>
						<button class="btn btn-primary"><i class="bi bi-bag-fill"></i> Ajouter au panier</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
