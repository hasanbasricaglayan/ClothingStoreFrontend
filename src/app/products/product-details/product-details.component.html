<section class="py-5">
	<div class="container px-4 px-lg-5 my-5">
		<div class="row gx-4 gx-lg-5 align-items-center">
			<div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product?.imageURL}}" alt="..." /></div>
			<div class="col-md-6">
				<div class="mb-3">Référence : <strong>{{product?.productId}}</strong></div>
				<div class="mb-3">Catégorie : <strong>{{category?.name}}</strong></div>
				<h2 class="mb-3">{{product?.brand}}</h2>
				<h1 class="fw-bolder mb-3">{{product?.name}}</h1>
				<div class="mb-3">Couleur : <strong>{{product?.color}}</strong></div>
				<div class="mb-3">Taille : <strong>{{product?.size}}</strong></div>
				<div class="fs-5 mb-3">
					<span><strong style="color: chocolate;">{{product?.price}} €</strong></span>
				</div>
				<div class="d-flex mb-5">
					<input style="max-width: 10rem;" type="number" class="form-control text-center me-3" id="quantityToCart"
						   value="1"
						   min="1"
						   max={{product?.quantityInStock}} />
					<button class="btn btn-primary"><i class="bi bi-bag-fill"></i> Ajouter au panier</button>
				</div>
				<h4>Détails du produit</h4>
				<p class="lead">{{product?.description}}</p>
			</div>
		</div>
	</div>
</section>
