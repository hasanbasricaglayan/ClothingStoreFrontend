<div class="row align-items-center m-3">
	<div class="col-auto">
		<h2>Produits</h2>
	</div>
	<div class="col-auto">
		<button class="btn btn-success" [routerLink]="['/products', 'add']">Ajouter</button>
	</div>
</div>
<table class="table table-striped table-bordered text-center">
	<thead class="align-middle">
		<tr>
			<th>Référence</th>
			<th>Catégorie</th>
			<th>Marque</th>
			<th>Nom</th>
			<th>Couleur</th>
			<th>Taille</th>
			<th>Prix</th>
			<th>Quantité en stock</th>
			<th>Image</th>
			<th>Détails</th>
			<th>Modifier</th>
			<th>Supprimer</th>
		</tr>
	</thead>
	<tbody class="align-middle">
		<tr *ngFor="let product of productsToDisplay">
			<td>{{product.productId}}</td>
			<td>{{product.category}}</td>
			<td>{{product.brand}}</td>
			<td>{{product.name}}</td>
			<td>{{product.color}}</td>
			<td>{{product.size}}</td>
			<td>{{product.price}}</td>
			<td>{{product.quantityInStock}}</td>
			<td><img src="{{product.imageURL}}" alt="product-image" style="width:8rem; height: auto;"></td>
			<td><button class="btn btn-info" [routerLink]="['/products', product.productId]">Détails</button></td>
			<td><button class="btn btn-primary" [routerLink]="['/products', 'edit', product.productId]">Modifier</button></td>
			<td><button class="btn btn-danger" (click)="deleteProduct(product.productId!)">Supprimer</button></td>
		</tr>
	</tbody>
</table>
