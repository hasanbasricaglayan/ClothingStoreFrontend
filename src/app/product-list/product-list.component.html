<div class="head-catalogue" style="display: flex; flex-direction: column; align-items: center;">

    <div style="text-align: center;">
        <h1>Catalogue</h1>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-top: 10px;">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" [value]=0 (click)="filterProduct2(0)">--Toute Category
            </button>
            <button type="button" class="btn btn-secondary" *ngFor="let c of categoryDisplayed" [value]="c.id"
                (click)="filterProduct2(c.id)">{{c.name}}</button>
        </div>
    </div>
</div>

<div class="card-group" style="margin-top: 10px;">


    <div class="container text-center">
        <div class="row row-cols-2 row-cols-md-4">
            <div class="col p-2" *ngFor="let product of filteredProduct?filteredProduct:productsToDisplay">
                <div class="card">
                    <img class="card-img-top object-fit-contain" [src]="product.url" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>Brand :</strong>{{product.brand}}</p>
                        <p class="card-text"><strong>Catégorie :</strong> {{ getCategoryName(product.category) }}</p>
                        <p class="card-text"><strong>Prix :</strong> {{ product.price }}</p>

                    </div>
                    <div class="card-button">                        
                        <button class="btn btn-info" [routerLink]="['/detail-product', product.id]">Afficher les
                            détails</button></div>
                </div>
            </div>
        </div>

    </div>
